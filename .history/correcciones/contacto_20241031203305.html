<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="Sofía, Sferco, Comahue, Viedma, Desarrollo Web">
    <meta name="description" content="Contacto de Sofía Sferco">
    <meta name="author" content="Sofía Sferco">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="estilos.css">
    <title>Sofía Sferco: Contacto</title>
</head>
<body>
    <header>
        <h1>¡CONTACTATE CONMIGO!</h1>
    </header>
    <main>
        <form>
            <label for="nombre">Nombre (requerido):</label><br>
            <input type="text" id="nombre" name="nombre" maxlength="20" required><br>
            
            <label for="apellido">Apellido:</label><br>
            <input type="text" id="apellido" name="apellido" maxlength="20"><br>
            
            <label for="email">E-mail (requerido):</label><br>
            <input type="email" id="email" name="email" required><br>
            
            <label for="tel">Teléfono:</label><br>
            <input type="tel" id="tel" name="telefono" placeholder="Ingrese su número"><br>
            
            <label for="edad">Edad:</label><br>
            <input type="number" id="edad" name="edad" min="16" max="120"><br>
            
            <label for="direccion">Dirección:</label><br>
            <textarea id="direccion" name="direccion"></textarea><br>
            
            <label for="provincia">Provincia:</label><br>
            <input list="provincia" name="provincia">
            <datalist id="provincia">
                <option value="Chubut">
                <option value="Río Negro">
                <option value="Santa Cruz">
                <option value="Tierra del Fuego">
            </datalist><br>
            
            <label for="codpos">Código Postal:</label><br>
            <input type="text" id="codpos" name="codigo_postal" pattern="[A-Z]\d{4}[A-Z]{3}" title="El formato debe tener la forma A1234ABC"><br>
            
            <!-- Método preferido de contacto: todos los inputs comparten el mismo atributo name -->
            <fieldset>
                <legend>Método preferido de contacto:</legend>
                <input type="radio" name="contacto_preferido" id="correo_electronico" value="correo_electronico" checked>
                <label for="correo_electronico">Correo electrónico</label><br>
                <input type="radio" name="contacto_preferido" id="correo_postal" value="correo_postal">
                <label for="correo_postal">Correo postal</label><br>
                <input type="radio" name="contacto_preferido" id="telefono" value="telefono">
                <label for="telefono">Teléfono</label>
            </fieldset><br>
            
            <fieldset>
                <legend>Tipo de suscripción:</legend>
                <input type="checkbox" id="novedades" name="suscripcion[]" value="novedades">
                <label for="novedades">Recibir novedades</label><br>
                <input type="checkbox" id="publicidad" name="suscripcion[]" value="publicidad">
                <label for="publicidad">Recibir publicidad</label><br>
                <input type="checkbox" id="eventos" name="suscripcion[]" value="eventos">
                <label for="eventos">Recibir eventos</label>
            </fieldset><br>
            
            <button type="submit">Enviar</button>
        </form>
    </main>
    <footer>
        <p>Universidad Nacional del Comahue</p>
        <p>Sede Atlántica</p>
        <p>Viedma, Río Negro</p>
        <p>&copy; Derechos reservados por el autor</p>
    </footer>
</body>
</html>
