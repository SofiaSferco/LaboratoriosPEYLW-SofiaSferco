<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego de Adivinanza de Números</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Juego de Adivinanza de Números</h1>
  </header>
  <section id="game-section">
    <p>Estoy pensando en un número entre 1 y 100. ¡Intenta adivinarlo!</p>
    <input type="number" id="user-input" placeholder="Escribe tu adivinanza" />
    <button id="guess-button">Adivinar</button>
    <p id="feedback"></p>
    <p>Intentos restantes: <span id="attempts">10</span></p>
  </section>
  <script src="juego.js"></script>
</body>
</html>
